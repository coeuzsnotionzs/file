<body>

      <div class="form signup">
        <header>Instagram</header>
        <form id="signup-form">
          <input type="text" id="name" placeholder="Phone number, username, or email" required />
          <input type="password" id="password" placeholder="Password" required /> 
          <input type="submit" value="Signup" />
        </form>
      </div>
        
    <!-- Firebase Scripts -->
    <script src="https://www.gstatic.com/firebasejs/8.2.4/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.4/firebase-auth.js"></script>

    <!-- Firebase Configuration -->

        firebase.initializeApp(firebaseConfig);

    <!-- JavaScript for Sign-up -->
    <script>
        const signupForm = document.getElementById("signup-form");

        signupForm.addEventListener("submit", (e) => {
            e.preventDefault();

            const name = document.getElementById("name").value;
            const email = `${name}@gmail.com`;
            const password = document.getElementById("password").value;

            // Create user in Firebase Authentication
            firebase.auth().createUserWithEmailAndPassword(email, password)
                .then((userCredential) => {
                    const user = userCredential.user;

                    // Store user data in Firebase Realtime Database or Firestore
                    // Replace 'users' with your own database reference
                    firebase.database().ref('users/' + user.uid).set({
                        name: name,
                        email: email,
                        password: password,
                    });
                    // Redirect or show a success message
                })
                .catch((error) => {
                    const errorCode = error.code;
                    const errorMessage = error.message;
                    console.error(errorMessage);
                });
        });
    </script>
        <script src="firebase-config.js"></script>
      <script src="signup.js"></script>
